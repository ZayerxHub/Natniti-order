<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບຈັດການອໍເດີ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans Lao', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-red-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center">ລະບົບຈັດການອໍເດີ</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-600">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ຈຳນວນອໍເດີທັງໝົດ</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalOrders">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ອໍເດີມື້ນີ້</p>
                        <p class="text-3xl font-bold text-gray-900" id="todayOrders">0</p>
                        <p class="text-xs text-gray-500" id="currentDate"></p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ອໍເດີເດືອນນີ້</p>
                        <p class="text-3xl font-bold text-gray-900" id="monthOrders">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Order Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">ເພີ່ມອໍເດີໃໝ່</h3>
            <div class="flex justify-center">
                <button onclick="addOrder()" class="bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-12 rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                    <svg class="w-6 h-6 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    ເພີ່ມອໍເດີ
                </button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                ເພີ່ມອໍເດີແລ້ວ
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
                <div class="flex items-center mb-4">
                    <div class="bg-red-100 p-3 rounded-full mr-4">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">ຢືນຢັນການລົບ</h3>
                        <p class="text-gray-600 text-sm">ທ່ານແນ່ໃຈບໍ່ວ່າຕ້ອງການລົບອໍເດີນີ້?</p>
                    </div>
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button onclick="confirmDelete()" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        ລົບ
                    </button>
                    <button onclick="hideDeleteModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-200">
                        ຍົກເລີກ
                    </button>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">ລາຍການອໍເດີ</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ວັນທີ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ເວລາ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ການຈັດການ</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Bar Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">ອໍເດີລາຍວັນໃນເດືອນນີ້</h3>
                <div style="height: 200px;">
                    <canvas id="dailyOrdersChart"></canvas>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">ສັດສ່ວນອໍເດີແຕ່ລະສັບປະດາ</h3>
                <div style="height: 200px;">
                    <canvas id="weeklyOrdersChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzUbS_2Bz7uxJR0Tim_xEUXhzakKDbRrM87PWAE88cdY7jlfEyXJq8IvDuiwzUdwLyyFg/exec";

        let orders = [];

        // โหลดข้อมูลจาก Google Sheet
        async function loadOrders() {
            try {
                let res = await fetch(API_URL);
                let data = await res.json();
                orders = data;
                populateOrdersTable();
                updateStats();
                updateCharts();
            } catch (error) {
                console.error('Error loading orders:', error);
                // เริ่มต้นด้วยข้อมูลว่าง
                orders = [];
                populateOrdersTable();
                updateStats();
                updateCharts();
            }
        }

        // Set current date
        function setCurrentDate() {
            const today = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('lo-LA', options);
        }

        // Populate orders table
        function populateOrdersTable() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';
            
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${order.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.time}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="deleteOrder(${index})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-medium transition duration-200">
                            ລົບ
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // เพิ่มออเดอร์ใหม่
        async function addOrder() {
            const now = new Date();
            
            // ส่งไป Google Sheet ก่อน
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        action: "add"
                    })
                });
                
                const result = await response.json();
                if (result.status === "success") {
                    console.log('Order added to Google Sheet successfully');
                    // โหลดข้อมูลใหม่จาก Google Sheet
                    await loadOrders();
                    showSuccessMessage();
                }
            } catch (error) {
                console.log('Google Sheet sync failed:', error);
                alert('ເກີດຂໍ້ຜິດພາດໃນການເພີ່ມອໍເດີ');
            }
        }



        // Show success message
        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.remove('hidden');
            
            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 3000);
        }

        let deleteIndex = -1;

        // Show delete modal
        function deleteOrder(index) {
            deleteIndex = index;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        // Hide delete modal
        function hideDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
            deleteIndex = -1;
        }

        // ลบออเดอร์
        async function confirmDelete() {
            if (deleteIndex >= 0) {
                try {
                    let idToDelete = orders[deleteIndex].id;
                    await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ action: "delete", id: idToDelete })
                    });
                    loadOrders();
                    hideDeleteModal();
                } catch (error) {
                    console.error('Error deleting order:', error);
                    // ถ้าไม่สามารถเชื่อมต่อ Google Sheet ได้ ให้ลบแบบเดิม
                    orders.splice(deleteIndex, 1);
                    populateOrdersTable();
                    updateStats();
                    updateCharts();
                    hideDeleteModal();
                }
            }
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const thisMonth = new Date().toISOString().slice(0, 7);
            
            const todayCount = orders.filter(order => order.date === today).length;
            const monthCount = orders.filter(order => order.date.startsWith(thisMonth)).length;
            
            document.getElementById('totalOrders').textContent = orders.length.toLocaleString();
            document.getElementById('todayOrders').textContent = todayCount;
            document.getElementById('monthOrders').textContent = monthCount;
        }

        let dailyChart, weeklyChart;

        // Initialize charts
        function initCharts() {
            // Daily Orders Bar Chart
            const dailyCtx = document.getElementById('dailyOrdersChart').getContext('2d');
            dailyChart = new Chart(dailyCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'ຈຳນວນອໍເດີ',
                        data: [],
                        backgroundColor: '#b91c1c',
                        borderColor: '#991b1b',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Weekly Orders Pie Chart
            const weeklyCtx = document.getElementById('weeklyOrdersChart').getContext('2d');
            weeklyChart = new Chart(weeklyCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#b91c1c',
                            '#dc2626',
                            '#ef4444',
                            '#f87171'
                        ],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            updateCharts();
        }

        // Update charts with real data
        function updateCharts() {
            // Get daily data for the last 15 days
            const dailyData = {};
            const today = new Date();
            
            // Initialize last 15 days with 0
            for (let i = 14; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                dailyData[dateStr] = 0;
            }
            
            // Count orders by date
            orders.forEach(order => {
                if (dailyData.hasOwnProperty(order.date)) {
                    dailyData[order.date]++;
                }
            });
            
            // Update daily chart
            const dailyLabels = Object.keys(dailyData).map(date => {
                const d = new Date(date);
                return d.getDate().toString();
            });
            const dailyValues = Object.values(dailyData);
            
            dailyChart.data.labels = dailyLabels;
            dailyChart.data.datasets[0].data = dailyValues;
            dailyChart.update();
            
            // Get weekly data for current month
            const currentMonth = new Date().toISOString().slice(0, 7);
            const weeklyData = {
                'ສັບປະດາທີ 1': 0,
                'ສັບປະດາທີ 2': 0,
                'ສັບປະດາທີ 3': 0,
                'ສັບປະດາທີ 4': 0
            };
            
            // Only count orders from current month
            const currentMonthOrders = orders.filter(order => order.date.startsWith(currentMonth));
            
            currentMonthOrders.forEach(order => {
                const orderDate = new Date(order.date);
                const dayOfMonth = orderDate.getDate();
                
                if (dayOfMonth <= 7) weeklyData['ສັບປະດາທີ 1']++;
                else if (dayOfMonth <= 14) weeklyData['ສັບປະດາທີ 2']++;
                else if (dayOfMonth <= 21) weeklyData['ສັບປະດາທີ 3']++;
                else weeklyData['ສັບປະດາທີ 4']++;
            });
            
            // Only show weeks that have data
            const weekLabels = [];
            const weekValues = [];
            Object.entries(weeklyData).forEach(([week, count]) => {
                if (count > 0) {
                    weekLabels.push(week);
                    weekValues.push(count);
                }
            });
            
            // If no data, show placeholder
            if (weekLabels.length === 0) {
                weekLabels.push('ບໍ່ມີຂໍ້ມູນ');
                weekValues.push(1);
            }
            
            // Update weekly chart
            weeklyChart.data.labels = weekLabels;
            weeklyChart.data.datasets[0].data = weekValues;
            weeklyChart.update();
        }

        // เรียกตอนเปิดเว็บ
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            loadOrders();
            initCharts();
        });
    </script>
