<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບຈັດການອໍເດີ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans Lao', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-red-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center">ລະບົບຈັດການອໍເດີ</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-600">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ຈຳນວນອໍເດີທັງໝົດ</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalOrders">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ອໍເດີມື້ນີ້</p>
                        <p class="text-3xl font-bold text-gray-900" id="todayOrders">0</p>
                        <p class="text-xs text-gray-500" id="currentDate"></p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">ອໍເດີເດືອນນີ້</p>
                        <p class="text-3xl font-bold text-gray-900" id="monthOrders">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Order Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">ເພີ່ມອໍເດີໃໝ່</h3>
            <div class="flex justify-center">
                <button onclick="addOrder()" class="bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-12 rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                    <svg class="w-6 h-6 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    ເພີ່ມອໍເດີ
                </button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
            ເພີ່ມອໍເດີແລ້ວ
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">ລາຍການອໍເດີ</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ວັນທີ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ເວລາ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ການຈັດການ</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">ອໍເດີລາຍວັນໃນເດືອນນີ້</h3>
                <div style="height: 200px;">
                    <canvas id="dailyOrdersChart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">ສັດສ່ວນອໍເດີແຕ່ລະສັບປະດາ</h3>
                <div style="height: 200px;">
                    <canvas id="weeklyOrdersChart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxWz1jZ15hZo3RQrO6zH72YZaBp9eXoBaCsxJ3WxcU4h24mzuOLVoKd4d95phWAQkYMCA/exec";

    let orders = [];

    async function loadOrders() {
        try {
            const res = await fetch(API_URL);
            orders = await res.json();
        } catch(e) { console.error(e); orders=[]; }
        populateOrdersTable();
        updateStats();
        updateCharts();
    }

    function setCurrentDate() {
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('currentDate').textContent = today.toLocaleDateString('lo-LA', options);
    }

    function populateOrdersTable() {
        const tbody = document.getElementById('ordersTableBody');
        tbody.innerHTML = '';
        orders.forEach(order => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${order.id}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.date}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.time}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <button onclick="deleteOrder('${order.id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-medium transition duration-200">
                        ລົບ
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function addOrder() {
        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "add" })
            });
            const result = await res.json();
            if(result.status==="success") {
                showSuccessMessage("ເພີ່ມອໍເດີແລ້ວ!");
                await loadOrders();
            }
        } catch(e){console.error(e); alert("ເກີດຂໍ້ຜິດພາດ");}
    }

    async function deleteOrder(id) {
        if(!confirm("ຢືນຢັນການລົບ?")) return;
        try {
            const res = await fetch(API_URL, {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({action:"delete", id:id})
            });
            const result = await res.json();
            if(result.status==="deleted"){
                showSuccessMessage("ລົບອໍເດີແລ້ວ!");
                await loadOrders();
            }
        } catch(e){console.error(e); alert("ເກີດຂໍ້ຜິດพลาด");}
    }

    function showSuccessMessage(msg){
        const el=document.getElementById('successMessage');
        el.textContent = msg;
        el.classList.remove('hidden');
        setTimeout(()=>el.classList.add('hidden'),2500);
    }

    function updateStats(){
        const today = new Date().toISOString().split('T')[0];
        const month = new Date().toISOString().slice(0,7);
        const todayCount = orders.filter(o=>o.date===today).length;
        const monthCount = orders.filter(o=>o.date.startsWith(month)).length;
        document.getElementById('totalOrders').textContent = orders.length;
        document.getElementById('todayOrders').textContent = todayCount;
        document.getElementById('monthOrders').textContent = monthCount;
    }

    let dailyChart, weeklyChart;
    function initCharts(){
        const dailyCtx = document.getElementById('dailyOrdersChart').getContext('2d');
        dailyChart = new Chart(dailyCtx, {
            type:'bar',
            data:{labels:[],datasets:[{label:'ຈຳນວນອໍເດີ',data:[], backgroundColor:'#b91c1c'}]},
            options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
        });
        const weeklyCtx = document.getElementById('weeklyOrdersChart').getContext('2d');
        weeklyChart = new Chart(weeklyCtx,{
            type:'pie',
            data:{labels:[],datasets:[{data:[],backgroundColor:['#b91c1c','#dc2626','#ef4444','#f87171']}]},
            options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom'}}}
        });
        updateCharts();
    }

    function updateCharts(){
        const dailyData = {};
        const today = new Date();
        for(let i=14;i>=0;i--){
            const d=new Date(today); d.setDate(d.getDate()-i);
            dailyData[d.toISOString().split('T')[0]]=0;
        }
        orders.forEach(o=>{if(dailyData[o.date]!==undefined) dailyData[o.date]++;});
        dailyChart.data.labels = Object.keys(dailyData).map(d=>new Date(d).getDate());
        dailyChart.data.datasets[0].data = Object.values(dailyData);
        dailyChart.update();

        const month = today.toISOString().slice(0,7);
        const weeklyData={'ສັບປະດາທີ 1':0,'ສັບປະດາທີ 2':0,'ສັບປະດາທີ 3':0,'ສັບປະດາທີ 4':0};
        orders.filter(o=>o.date.startsWith(month)).forEach(o=>{
            const day=new Date(o.date).getDate();
            if(day<=7) weeklyData['ສັບປະດາທີ 1']++;
            else if(day<=14) weeklyData['ສັບປະດາທີ 2']++;
            else if(day<=21) weeklyData['ສັບປະດາທີ 3']++;
            else weeklyData['ສັບປະດາທີ 4']++;
        });
        const labels=[],values=[];
        Object.entries(weeklyData).forEach(([k,v])=>{if(v>0){labels.push(k);values.push(v);}});
        if(labels.length===0){labels.push('ບໍ່ມີຂໍ້ມູນ');values.push(1);}
        weeklyChart.data.labels = labels; weeklyChart.data.datasets[0].data = values; weeklyChart.update();
    }

    document.addEventListener('DOMContentLoaded',()=>{
        setCurrentDate();
        loadOrders();
        initCharts();
    });
</script>
</body>
</html>
